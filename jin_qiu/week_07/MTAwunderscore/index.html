<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTA with Underscore</title>
  <script src="js/underscore.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/mta.js"></script>

<link rel="stylesheet" href="css/style.css">
</head>
<body>


<h2>MTA Travel System </h2>

<div class="main">

<select required id='start'>
  <option>please select your starting station</option>
  <option  value="N:time square">LineN times square</option>
  <option  value="N:34th">LineN 34th</option>
  <option  value="N:28th">LineN 28th</option>
  <option  value="N:23rd">LineN 23rd</option>
  <option  value="N:union square">LineN union square</option>
  <option  value="N:8th">LineN 8th</option>
  <option  value="L:8th">LineL 8th</option>
  <option  value="L:6th">LineL 6th</option>
  <option  value="L:union square">LineL union square</option>
  <option  value="L:3rd">LineL 3rd</option>
  <option  value="L:1st">LineL 1st</option>
  <option  value="6:grand central">Line6 grand central</option>
  <option  value="6:33rd">Line6 33rd</option>
  <option  value="6:28th">Line6 28th</option>
  <option  value="6:23rd">Line6 23rd</option>
  <option  value="6:union square">Line6 union square</option>
  <option  value="6:astor place">Line6 astor place</option>
</select>



<select required id='end'>
  <option>please select your destination</option>
  <option  value="N:time square">LineN times square</option>
  <option  value="N:34th">LineN 34th</option>
  <option  value="N:28th">LineN 28th</option>
  <option  value="N:23rd">LineN 23rd</option>
  <option  value="N:union square">LineN union square</option>
  <option  value="N:8th">LineN 8th</option>
  <option  value="L:8th">LineL 8th</option>
  <option  value="L:6th">LineL 6th</option>
  <option  value="L:union square">LineL union square</option>
  <option  value="L:3rd">LineL 3rd</option>
  <option  value="L:1st">LineL 1st</option>
  <option  value="6:grand central">Line6 grand central</option>
  <option  value="6:33rd">Line6 33rd</option>
  <option  value="6:28th">Line6 28th</option>
  <option  value="6:23rd">Line6 23rd</option>
  <option  value="6:union square">Line6 union square</option>
  <option  value="6:astor place">Line6 astor place</option>
</select>




<div id="route"></div>
</div>


</body>


</html>
